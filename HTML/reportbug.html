        </div>
    </nav>

    <div class="container">
        <h2>Report Bug</h2>
        <form id="bugReportForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <select id="server" required>
                <option value="">Choose Server</option>
                <option value="Asia">Asia</option>
                <option value="Eropa">Eropa</option>
                <option value="Amerika">Amerika</option>
            </select>
            <textarea id="bugDescription" rows="4" placeholder="Description Bug" required></textarea>
            <input type="file" id="bugScreenshot" accept="image/*">
            <div class="checkbox-container">
                <input type="checkbox" id="followUpPermission">
                <span>I'm agree to the terms and conditions</span>
            </div>
            <button type="submit">Send Report</button>
        </form>
    </div>
